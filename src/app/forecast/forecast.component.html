<mat-card class="mat-elevation-z4" *ngIf="forecast !== null; else notFound">
  <mat-card-header class="weather-info-header">
    <mat-card-title>{{ forecast.city.name }}  ({{ forecast.zipcode }}) </mat-card-title>
  </mat-card-header>

  <mat-card-content class="flex-container">
    <forecast-info [forecastData]="forecastData" *ngFor="let forecastData of forecast.forecastData; trackBy: trackByForecast"></forecast-info>
  </mat-card-content>
</mat-card>

<ng-template #notFound>
<div>Zip Code not found!</div>  
</ng-template>
