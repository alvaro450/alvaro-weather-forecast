<mat-card>
  <mat-card-header>
    <mat-card-title>Add a location</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <h2>Enter a zipcode</h2>
    <form [formGroup]="locationFormGroup">
      <mat-form-field>
        <input matInput type="text" formControlName="zipcode" placeholder="zipcode"/>
      </mat-form-field>
      <button type="button" mat-button color="primary" (click)="addLocation()">Add Location </button>
    </form>
  </mat-card-content>
</mat-card>

<ng-container *ngFor="let location of locations; trackBy: trackByZipcode">
  <weather-info [weatherResult]="location" (remove)="deleteLocation($event)"></weather-info>
</ng-container>
