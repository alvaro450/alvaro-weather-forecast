<mat-card class="mat-elevation-z4">
  <mat-card-header class="weather-info-header">
    <mat-card-title>{{weatherResult.city}}</mat-card-title>
    <button mat-mini-fab color="primary" aria-label="Remove button" class="remove-button" type="button" (click)="removeWeatherInfo(weatherResult.zipcode)"> X </button>
  </mat-card-header>

  <mat-card-content class="flex-container">
    <div>
      <div>Condition: {{ weatherResult.weatherCollection[0].description}}</div>
      <div>
        Temperature: {{weatherResult.temperature.current}}
      </div>
      <div>
        Max Temp: {{ weatherResult.temperature.max }}, Min Temp: {{weatherResult.temperature.min}}
      </div>
    </div>
    <div>
      <img alt="weather image" [src]="weatherResult.weatherCollection[0].image" />
    </div>
  </mat-card-content>
</mat-card>
