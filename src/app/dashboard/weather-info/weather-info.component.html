<mat-card class="mat-elevation-z4">
  <mat-card-header class="weather-info-header">
    <mat-card-title>
      {{weatherResult.city}}
      <a  class="forecast-link" (click)="forecastInfo($event, weatherResult.zipcode)" >(See 5 Day Forecast)</a>
    </mat-card-title>
    <button mat-mini-fab color="primary" aria-label="Remove button" class="remove-button" type="button" (click)="removeWeatherInfo(weatherResult.zipcode)"> X </button>
  </mat-card-header>

  <mat-card-content class="flex-container">
    <div>
      <div><strong>Current condition:</strong> {{ weatherResult.weatherCollection[0].description}}</div>
      <div>
        <strong>Temperature:</strong> {{weatherResult.temperature.current}}
      </div>
      <div>
        <strong>Max today:</strong> {{ weatherResult.temperature.max }}, <strong>Min today:</strong> {{weatherResult.temperature.min}}
      </div>
    </div>
    <div>
      <img class="weather-info-image" alt="weather image" [src]="weatherResult.weatherCollection[0].image" />
    </div>
  </mat-card-content>
</mat-card>
